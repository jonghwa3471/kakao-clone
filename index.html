<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>87%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">If you have a Kakao Account, <br>log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number" />
            <input name="password" required type="passsword" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find Kakao Account or Password</a>
        </form>


        <div id="no-mobile">
            <span>화면을 줄여주세요 ㅠㅠ</span>
        </div>
        
        <script src="https://kit.fontawesome.com/9d8b7459d8.js" crossorigin="anonymous"></script>
    </body>
</html>
